<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit an employee!</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="">Home</a></li>
            <li role="presentation"><a href="/showSignIn">Add Employ</a></li>
            <li role="presentation" class="active"><a href="#">Edit Employ</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Edit a new employee</h3>
      </div>

      <div class="jumbotron">
        <h1>Enter the details</h1>
        <form class="form-signin">
          <label for="inputName" class="sr-only">First_Name</label><br/><br/><br/>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
          <label for="inputName" class="sr-only">Last_Name</label><br/><br/><br/>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Name" required autofocus>
          <label for="inputPassword" class="sr-only">Personal_id</label><br/><br/><br/>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="ID" required>
          <label for="inputPassword" class="sr-only">Department</label><br/><br/><br/>
          <input type="password" name="inputPassword" id="inputDepartment" class="form-control" placeholder="Dep" required>


        <button id="btnSignIp" class="btn btn-lg btn-primary btn-block" type="button">UPDATE</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; At-Bay 2020</p>
      </footer>

    </div>
  </body>
</html>
