<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ADD a new employee!</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">

            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="showSignIn">Edit Employ</a></li>
            <li role="presentation" class="active"><a href="showSignUp">Add Employ</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Add a new employee</h3>
      </div>

      <div class="model-body">
        <h1>Enter the details</h1>
        <form action = "" method="POST">
          <div class="form-control">
            <label>Index:</label>
              <input type="number" class="form-control" name="inputIndex" required="1"/><br/><br/>
          </div>
           <div class="form-control">
            <label>First_Name:</label>
              <input type="text" class="form-control" name="inputFName" required="1"/><br/><br/>
          </div>
          <div class="form-control">
            <label>Last_Name:</label>
              <input type="text" class="form-control" name="inputLName" required="1"/><br/><br/>
          </div>
          <div class="form-control">
            <label>ID:</label>
              <input type="text" class="form-control" name="inputID" required="1"/><br/><br/>
          </div>
          <div class="form-control">
            <label>Department:</label>
              <input type="text" class="form-control" name="inputDepartment" required="1"/><br/><br/>
          </div>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">ADD</button>
      </form>
      </div>

      <footer class="footer">
        <p>&copy; At-Bay 2020</p>
      </footer>

    </div>
  </body>
</html>
